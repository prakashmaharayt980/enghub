<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>responsive card slider</title>
        <!-- css -->
        <link rel="stylesheet" href="crad.css">
    </head>

    <body>
        <div class="slide-container">
            <div class="slide-content">
                <div class="card-wrapper">
                    <div class="card">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                                <img src="../imgs/user1.jpg" alt=""
                                    class="card-imgee card-image-img">
                            </div>
                        </div>
                        <div class="card-content">
                            <h2 class="name">David Dell</h2>
                            <p class="description">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Laboriosam impedit mollitia
                                nulla distinctio nemo beatae cumque expedita
                                architecto est quia fugit a, unde eos, vel,
                                ullam debitis. Error, ratione eaque?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
